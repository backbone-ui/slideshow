<div class="ui-slider">
    <a class="prev arrow">&lt;</a>
    <a class="next arrow">&gt;</a>
    <ul class="nav">
    <% _.each( slides, function( slide ){ %>
    	<li><a href="#"></a></li>
    <% }); %>
    </ul>
    <div class="wrapper">
    <% _.each( slides, function( slide ){ %>
    	<div class="slide" style="background-image: url(<%- slide.src %>)"><!-- --></div>
    <% }); %>
    </div>
</div>
