<!doctype html>
<html>
<head>
	<title>Static Slideshow</title>

	<!-- Base styles -->
	<link rel="stylesheet" href="../assets/css/backbone.ui.slideshow.css">

	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	.container{
		position: relative;
		width: 500px;
		height: 100px;
	}

	.slide {
		background-size: cover;
		background-repeat:no-repeat;
	}
	</style>
</head>
<body>

<div class="container">
<div id="slideshow" class="ui-slideshow">
<a class="prev arrow">&lt;</a>
<a class="next arrow">&gt;</a>
<div class="wrapper transition">

	<div class="slide" style="background-image: url(http://farm9.staticflickr.com/8356/8404884161_f1d3efe9d6_b.jpg);"><!-- --></div>
	<div class="slide" style="background-image: url(http://farm9.staticflickr.com/8349/8167535290_d824c3e7d2_b.jpg);"><!-- --></div>
	<div class="slide" style="background-image: url(http://farm9.staticflickr.com/8453/8059886973_11c86732d5_o.jpg);"><!-- --></div>
	<div class="slide" style="background-image: url(http://farm8.staticflickr.com/7129/7562872548_ebed30f6de_b.jpg);"><!-- --></div>
	<div class="slide" style="background-image: url(http://farm9.staticflickr.com/8320/8035372009_7075c719d9_b.jpg);"><!-- --></div>
	<div class="slide" style="background-image: url(http://farm9.staticflickr.com/8189/8112899870_8366c510bc_b.jpg);"><!-- --></div>
	<div class="slide" style="background-image: url(http://farm9.staticflickr.com/8245/8492983790_561c261239_b.jpg);"><!-- --></div>
	<div class="slide" style="background-image: url(http://farm9.staticflickr.com/8288/7843768142_531a2de876_b.jpg);"><!-- --></div>

</div>
</div>
</div>

<!-- Dependencies -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

<!-- Extension lib -->
<script type="text/javascript" src="../assets/js/backbone.ui.slideshow.js"></script>

<script type="text/javascript">

	// LOGIC
	var view = new Backbone.UI.Slideshow({
			el : "#slideshow",
			width: "100px",
			height: "100px"
	});

	view.render();
</script>

</body>
</html>
