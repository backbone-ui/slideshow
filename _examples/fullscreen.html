<!doctype html>
<html>
<head>
    <title>Fullscreen Slideshow</title>
    
    <!-- Base styles -->
    <link rel="stylesheet" href="../css/backbone.ui.slider.css">
    
    <style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	html, body {
		width: 100%;
		height: 100%;
	}
	.slide {
		background-size: cover; 
		background-repeat:no-repeat;
	}
    </style>
    <script type="text/javascript">
	// DATA
	var slides = [
		{ "src" : "http://farm9.staticflickr.com/8356/8404884161_f1d3efe9d6_b.jpg" },
		{ "src" : "http://farm9.staticflickr.com/8349/8167535290_d824c3e7d2_b.jpg" },
		{ "src" : "http://farm9.staticflickr.com/8453/8059886973_11c86732d5_o.jpg" },
		{ "src" : "http://farm8.staticflickr.com/7129/7562872548_ebed30f6de_b.jpg" },
		{ "src" : "http://farm9.staticflickr.com/8320/8035372009_7075c719d9_b.jpg" },
		{ "src" : "http://farm9.staticflickr.com/8189/8112899870_8366c510bc_b.jpg" },
		{ "src" : "http://farm9.staticflickr.com/8245/8492983790_561c261239_b.jpg" },
		{ "src" : "http://farm9.staticflickr.com/8288/7843768142_531a2de876_b.jpg" }
	];
	</script>
</head>
<body>

<div id="slider" class="ui-slider"></div>

<!-- Dependencies -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script> 

<!-- Extension lib -->
<script type="text/javascript" src="../js/backbone.ui.slider.js"></script> 

<script type="text/javascript">
	_.templateSettings.variable = "slides";
	
	// LOGIC
	var view = new Backbone.UI.Slider({
			el : "#slider", 
			collection : new Backbone.Collection(slides),
			url : "../html/slider.html"
	});
	view.render();
</script>

</body>
</html>
